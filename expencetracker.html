
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label>choose expenceamount</label>
        <input type="text" id="expenseamount" required/>
        <label>choose  description</label>
        <input type="text" id="description" required/>
        <label>choose catogory</label>
        <input type="text" id="category" required/>
        <input type="submit"/>
        <ul id="list of items"></ul>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const expenseamount =event.target.expenseamount.value;
            const description=event.target.description.value;
            const category=event.target.category.value;
            const obj={
                expenseamount,
                description,
                category
            }
            localStorage.setItem(obj.description,JSON.stringify(obj));
            ShowUserOnScreen(obj);
                 
        }function ShowUserOnScreen(obj){
                    const parentElem=document.getElementById("list of items");
                    const childElem=document.createElement('li');
                    childElem.textContent=obj.expenseamount+'-'+obj.description+'-'+obj.category;
                    const deleteButton=document.createElement('input');
                    deleteButton.type="button";
                    deleteButton.value='delete';
                    deleteButton.onclick=()=>{
                        localStorage.removeItem(obj.description);
                        parentElem.removeChild(childElem);
                    }
                   const  editButton=document.createElement('input');
                    editButton.type='button';
                    editButton.value='Edit';
                    editButton.onclick=()=>{
                      localStorage.removeItem(obj.description);
                        parentElem.removeChild(childElem);
                       document.getElementById('expenseamount').value=obj.expenseamount;
                       document.getElementById('description').value=obj.description;
                        document.getElementById('category').value=obj.category;
                    }

                    childElem.appendChild(deleteButton);

                    childElem.appendChild(editButton);
                    parentElem.appendChild(childElem);
        }  
    
    </script>

</body>
</html>
